name: Daily AI News Video Generator

on:
  schedule:
    # 毎日朝7時 (JST) = 22時 (UTC) に実行
    - cron: '0 22 * * *'
  workflow_dispatch:
    # 手動実行ボタンの有効化

jobs:
  generate-news-video:
    name: Fetch News & Render Video
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch AI News and Generate Props
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
        run: npm run fetch

      - name: Render Remotion Video
        run: npm run render-daily

      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-news-video
          path: out/single-news.mp4
          retention-days: 7
